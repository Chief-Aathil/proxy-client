spring.application.name=proxy-client
server.port=8081

# Proxy Client Configuration
proxy.client.server.host=localhost
proxy.client.server.port=9090

# Reconnection settings
proxy.client.reconnect.initial-delay-ms=1000
proxy.client.reconnect.max-delay-ms=32000
proxy.client.reconnect.max-attempts=5

# Heartbeat settings
proxy.client.heartbeat.interval-ms=10000
proxy.client.heartbeat.timeout-ms=5000

# Proxy Client listening port for browser/client connections
proxy.client.listen.port=8080

# Logging level (optional, but good for debugging)
logging.level.com.proxy=DEBUG
logging.level.root=WARN